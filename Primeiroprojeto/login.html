<!DOCTYPE html>

<html>

    <head>
        <title>LOGIN</title>
        <meta charset="utf-8"> 
    </head>
    
    <body>
        <H2>Login</H2>
        <form>
            login:<br>
            <input type="Text" name="login"><br><br>

            Senha:<br>
            <input type="password" name="senha"><br><br>
            <input type="button" value="Logar">
        </form>
        <h2>Cadastre-se</h2>
        <form>
        login:<br>
        <input type="Text" name="login"><br>

        Sexo:<br>
        <input type="radio" name="sexo" value="M">Masculino<br>
        <input type="radio" name="sexo" value="F">Feminino<br><br>
        
        Interesses<br>
        <input type="checkbox" name="interesses">Futebol<br>
        <input type="checkbox" name="interesses">Programação<br>
        <input type="checkbox" name="interesses">Moda<br><br>

        Estado<br>
        <select name="estado">
            <option value="sp">SP</option>
            <option value="mg">MG</option>
            <option value="rj">RJ</option>
            <option value="ms">MS</option>
        </select><br><br>

        Observações:<br>
        <textarea></textarea><br>
        <input type="submit" value="Cadastrar">
        </form>
    </body>
</html>
